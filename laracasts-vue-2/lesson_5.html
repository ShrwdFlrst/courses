<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue 2 Step-by-step</title>
  <style>
    .color-red {
      color: red;
    }
    .color-blue {
      color: blue;
    }
    .is-loading {
      background: red;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- <button v-bind:title="title">Hover Over Me</button> -->
    <button :title="title">Hover Over Me</button>

    <h1 :class="className">Class example</h1>

    <button :class="{ 'is-loading': isLoading }" @click="toggleClass">
      Toggle Me
    </button>

    <button :disabled="isDisabled" @click="toggleDisabled">
      Disable Me
    </button>
  </div>

  <script src="https://unpkg.com/vue@2.3.3"></script>

  <script>

    var app = new Vue({
      el: '#root',
      data: {
        title: 'Title via JS',
        className: 'color-red',
        isLoading: false,
        isDisabled: false,
      },

      methods: {
        toggleClass() {
          this.isLoading = !this.isLoading;
        },
        toggleDisabled() {
          this.isDisabled = !this.isDisabled;
        },
      }
    })

  </script>

</body>
</html>
