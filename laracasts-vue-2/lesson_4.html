<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue 2 Step-by-step</title>
</head>
<body>
  <div id="root">
    <ul>
      <li v-for="name in names" v-text="name"></li>
    </ul>

    <input id="input" type="text" v-model="newName">
    <button @click="addName">Add Name</button>
  </div>

  <script src="https://unpkg.com/vue@2.3.3"></script>

  <script>

    var app = new Vue({
      el: '#root',
      data: {
        newName: '',
        names: ['aaa', 'bbb', 'ccc']
      },

      methods: {
        addName() {
          this.names.push(this.newName);
          this.newName = '';
        }
      },

      mounted() {
        // alert('ready');
      }
    })

  </script>

</body>
</html>
